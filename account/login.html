<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- icon -->
  <link rel="icon" href="../assets/company/company-logo.jpeg" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../assets/css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../assets/css/theme.min.css">
  <title>TechLead Academy | Login</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="col-form-label-sm text-center">
      <a href="../home.html" class="h3">    <img src="../company_logo.jpeg" alt="TechLead Academy" class="img-bordered-sm img-fluid text-center ">
                    </a></div>
    <div class="card-body">
      <p class="login-box-msg h3">Sign in to your account</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-2">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-2">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-2">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in with Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google mr-2"></i> Sign in with Google 
        </a>
      </div>
      <!-- /.social-auth-links -->
<hr class="bg-primary text-center">
      <p class="mb-1 text-center h6">
        <a href="forgot-password.html">Forgot Password</a>
      </p>
      <p class="mb-1 h6 text-center">
        <a href="./register.html" class="text-center">Register Here</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../assets/js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../assets//js/bootstrap.bundle.min.js"></script>
<!--  App -->
<script src="../assets/js/theme.min.js"></script>
</body>
</html>
