<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- icon -->
    <link rel="icon" href="../assets/company/company-logo.jpeg" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../assets/css/icheck-bootstrap.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/theme.min.css" />
    <title>TechLead Academy | Password Recovery</title>
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="col-form-label-sm text-center">
          <a href="../home.html" class="h1">
            <img
              src="../company_logo.jpeg"
              alt="TechLead Academy"
              class="img-bordered-sm img-fluid text-center"
            />
          </a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">
            You are only one step a way from your new password, recover your
            password now.
          </p>
          <form action="login.html" method="post">
            <div class="input-group mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">
                  Change password
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mt-3 mb-1">
            <a href="login.html">Login</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../assets/js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../assets//js/bootstrap.bundle.min.js"></script>
    <!--  App -->
    <script src="../assets/js/theme.min.js"></script>
  </body>
</html>
